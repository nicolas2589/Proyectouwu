{%extends "blank.html"%}
{% block Header %}Consultar{% endblock Header %}
{% block content %}
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre del Cliente</th>
            <th>Email</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for C in object_list %}
            <tr>
              <td>{{ C.Cliente_Nombre }}</td>
              <td>{{ C.Cliente_Email }}</td>
              <td>{{ C.Cliente_Phone }}</td>
              <td>
                <a type="button" class="btn btn-outline btn-default" href="{% url 'modificarC' C.id %}"><i class="fa fa-edit"></i></a>
                <a type="button" class="btn btn-outline btn-default" href="{% url 'eliminarC' C.id %}"><i class="fa fa-times"></i></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock content %}
